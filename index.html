<!-- Include Okta Auth SDK -->
<script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-auth-js/5.3.2/okta-auth-js.min.js" type="text/javascript"> </script>

<script type="text/javascript">
    // Initialize OKTA Authentication
    const oktaAuth = new OktaAuth({
        issuer: 'https://your_okta_domain.okta.com/oauth2/default',
        clientId: 'your_client_id',
        redirectUri: window.location.origin + '/callback', // Replace with your callback URL
        scopes: ['openid', 'profile', 'email'],
    });

    // Check Authentication Status
    async function checkAuthentication() {
        const isAuthenticated = await oktaAuth.tokenManager.get('accessToken');

        if (!isAuthenticated) {
            // Redirect to OKTA login page
            window.location.href = '/login'; // Replace with your login page URL
        }
    }

    // Handle Callback and Parse Tokens
    async function handleCallback() {
        if (window.location.pathname === '/callback') {
            const tokens = await oktaAuth.token.parseFromUrl();
            tokens.forEach(token => {
                if (token.idToken) {
                    oktaAuth.tokenManager.add('idToken', token);
                }
                if (token.accessToken) {
                    oktaAuth.tokenManager.add('accessToken', token);
                }
            });
            window.location.href = '/'; // Redirect to the home page or another authenticated route
        }
    }

    // Call the functions to check authentication status and handle callback
    checkAuthentication();
    handleCallback();
</script>
